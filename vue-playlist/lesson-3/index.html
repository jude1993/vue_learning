<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="vue-1">
    <h1> 动态css class</h1>
    <h2>示例1</h2>
    <!-- <div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">
      <span>jude</span>
    </div> -->
    <h2>示例2</h2>
    <button v-on:click="changeColor=!changeColor">changeColor</button>
    <button v-on:click="changeLength=!changeLength">changeLength</button>
    <div v-bind:class="compClasses">
      <span>jude</span>
    </div>
  </div>

  <!-- v-if -->
  <div id="vue-2">
    <h1>v-if条件</h1>
    <button v-on:click="error=!error">Toggle Error</button>
    <button v-on:click="success=!success">Toggle Success</button>
    <!-- <p v-if="error">
      404
    </p>
    <p v-else-if="success">
      success
    </p> -->

    <!-- display=true/false -->
    <p v-show="error">
      404
    </p>
    <p v-show="success">
      success
    </p>
  </div>

  <!-- v-for -->
  <div id="vue-3">
    <h1>v-for</h1>
    <!-- 下标 -->
    <!-- {{characters[0]}} -->
    <!-- 数组遍历 -->
    <ul>
      <li v-for="character in characters">
        {{character}}
      </li>
      <li v-for="(user,index) in users">
        {{index}},name={{user.name}}, age={{user.age}}
      </li>
    </ul>

    <!-- 当vue渲染某一个元素失败，整个渲染都会失败 -->
    <!-- <div v-for="(user,index) in users">
      <h3>{{index}}.{{user.name}}</h3>
      <p>
        Age-{{user.age}}
      </p>
    </div>
  </div> -->

  <!-- templage 不会渲染多余的容器 -->
  <template v-for="(user,index) in users">
    <h3>{{index}}.{{user.name}}</h3>
    <p>
      Age-{{user.age}}
    </p>
  </template>

  <template v-for="(user,index) in users">
    <div v-for="(val,key) in user">
      <p>
        {{key}}-{{val}}
      </p>
    </div>
    <h3>{{index}}.{{user.name}}</h3>
    <p>
      Age-{{user.age}}
    </p>
  </template>

  <script src="app.js"></script>
</body>

</html>
